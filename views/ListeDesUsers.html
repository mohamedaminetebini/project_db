<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            margin-top: 20px;
        }
        caption {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Employee Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/users">All Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Agg">Group Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stats">User Stats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Employee List</h2>
        <table id="employeeTable" class="table table-striped table-bordered table-hover">
          
            <thead class="table-light">
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Anciennete</th>
                    <th scope="col">Numero</th>
                    <th scope="col">Rue</th>
                    <th scope="col">Code Postal</th>
                    <th scope="col">Ville</th>
                    <th scope="col">Tel</th>
                    <th scope="col">Prime</th>
                </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
        <p id="errorMessage" class="text-danger" style="display: none;">Failed to fetch employee data. Please try again later.</p>
    </div>

    <script>
     
        async function fetchEmployees() {
            try {
        
                const response = await fetch("/get-employees");

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const employees = await response.json();
                const tableBody = document.querySelector("#employeeTable tbody");
                const errorMessage = document.getElementById("errorMessage");

              
                tableBody.innerHTML = "";
                errorMessage.style.display = "none";

              
                employees.forEach(employee => {
                    const row = document.createElement("tr");

                    
                    row.innerHTML = `
                        <td>${employee.nom || "N/A"}</td>
                        <td>${employee.prenom || "N/A"}</td>
                        <td>${employee.anciennete || "N/A"}</td>
                        <td>${employee.adresse?.numero || "N/A"}</td>
                        <td>${employee.adresse?.rue || "N/A"}</td>
                        <td>${employee.adresse?.codepostal || "N/A"}</td>
                        <td>${employee.adresse?.ville || "N/A"}</td>
                        <td>${employee.tel || "N/A"}</td>
                        <td>${employee.prime || "N/A"}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
               
                console.error("Error fetching employees:", error);
                document.getElementById("errorMessage").style.display = "block";
            }
        }

      
        window.onload = fetchEmployees;
    </script>
</body>
</html>
